<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="m-0 p-0 min-h-[815px] box-border min-w-[1440px] mx-auto bg-m-v-d-blue grid place-content-center">
    <main class="bg-c-v-d-blue border border-transparent w-[350px] h-[600px] p-6 flex flex-col rounded-xl font-outfit">
    <div class="group relative">
      <div class="group-hover:block hidden bg-cyan bg-opacity-60 absolute z-100 w-[300px] h-[300px] rounded-md"><div class="grid place-content-center w-[300px] h-[300px]"><img class="" src="./images/icon-view.svg" alt="view"></div></div>
      <img class="rounded-md" src="./images/image-equilibrium.jpg" alt="equ">
    </div>
      <h1 class="font-bold text-white mt-6 text-[22px] tracking-[-0.2px] hover:text-cyan">Equilibrium #3429</h1>
      <p class="mt-[15px] font-light text-white text-opacity-60 text-[18px]">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex item-end justify-between mt-[20px] ">
        <div class="flex items-center">
          <img src="./images/icon-ethereum.svg" alt="eth">
          <p class="ml-[6px] font-semibold text-cyan">0.041 ETH</p>
        </div>
        <div class="flex items-center ">
          <img class="ml-[100px]" src="./images/icon-clock.svg" alt="clock">
          <p class="ml-[6px] font-light text-opacity-60 text-white">3 days left</p>
        </div>
      </div>
      <div class="border-t border-solid border-white border-opacity-60 mt-5 flex items-center pt-4">
        <img class="w-[32px] border border-solid border-white rounded-full" src="./images/image-avatar.png" alt="avatar">
        <p class="ml-4 font-light text-opacity-60 text-white">Creation of <span class="ml-1 hover:text-cyan text-white">Jules Wyvern</span></p>
      </div>
    </main>

  </body>
</html>
